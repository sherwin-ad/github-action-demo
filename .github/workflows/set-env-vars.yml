name: 'custom GITHUB_ENV var Demo'

on: workflow_dispatch

jobs:
  GITHUB_ENV_VAR_Demo:
    runs-on: ubuntu-latest
    steps:
    - name: Set the value
      id: step_one
      run: |
        echo "action_state=yello" >> $GITHUB_ENV

    - name: Use the value
      id: step_two
      run: |
        echo "${{ env.action_state }}" # This wil output 'yellow'    